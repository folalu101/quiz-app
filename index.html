<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ-APP</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>QUIZ</h1>
            <div class="row">
                <div class="col-md-3">
                    <p>What country has the highest life expectancy? </p>
                    <div class="check-me">
                        <input type="radio" id="japan" name="life" value="Japan">
                        <label for="japan">Japan</label><br>
                        <input type="radio" id="kong" name="life" value="Hong-Kong">
                        <label for="kong">Hong-Kong</label><br>
                        <input type="radio" id="macao" name="life" value="Macao">
                        <label for="macao">Macao</label><br>
                        <input type="radio" id="Switzerland" name="life" value="Switzerland">
                        <label for="Switzerland">Switzerland</label><br>
                      </div>
                    <button type="button" class="btn btn-dark">Submit</button>

                </div>
                <div class="col-md-3">
                    <p>Which language has the more native speakers:</p>
                    <div class="check-me">
                        <input type="radio" id="english" name="language" value="">
                        <label for="english">English</label><br>
                        <input type="radio" id="spanish" name="language" value="">
                        <label for="spanish">Spanish</label><br>
                        <input type="radio" id="french" name="language" value="">
                        <label for="french">French</label><br>
                        <input type="radio" id="arabic" name="language" value="">
                        <label for="arabic">Arabic</label><br>
                      </div>
                    <button type="button" class="btn btn-dark">Submit</button>

                </div>


            </div>

    </div>
    
</body>
</html>
